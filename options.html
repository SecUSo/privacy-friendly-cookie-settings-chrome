<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="js/mustache.min.js"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/options.js"></script>
    <script src="js/assistant.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Change the Cookie Settings</title>
</head>
<body>
<div class="text-center">
<h1 id="options"></h1>
<p id="optionsText"></p>
</div>
<div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation"><a href="#general" aria-controls="general" role="tab" data-toggle="tab" id="generalSettingsTab" ></a></li>
        <li role="presentation"><a href="#specific" aria-controls="specific" role="tab" data-toggle="tab" id="websiteSpecificSettingsTab"></a></li>
        <li role="presentation" class="active"><a href="#assistant" aria-controls="assistant" role="tab" data-toggle="tab" id="assistantTab"></a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane" id="general">
            <h2 id="settings"></h2>
            <p id= "settingsText" ></p>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 id="blockThirdParty" class="panel-title" style="display: inline-block;padding-right: 20%"></h3>
                    <img src="img/not_checked32.png" width="32" height="32" id="thirdPartyGeneral">
                </div>
                <div class="panel-body">
                    <h4 id="AdvantagesTitle"></h4>
                    <p id="AdvantagesText">
                    </p>
                    <h4 id="DisadvantagesTitle"></h4>
                    <p id="DisadvantagesText">
                    </p>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 id="storeCookiesTitle" class="panel-title" style="display: inline-block;padding-right: 20%"></h3>
                    <label>
                        <select class="form-control" id="cookieLivetimeGeneral">
                        </select>
                    </label>
                </div>
                <div class="panel-body">
                    <h4 id="AdvantagesLivetimeGeneralTitle"></h4>
                    <p id="AdvantagesLivetimeGeneral">
                    </p>
                    <h4 id="DisadvantagesLivetimeGeneralTitle"></h4>
                    <p id="DisadvantagesLivetimeGeneral">
                    </p>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 id="manageStoredCookies" class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div class="form-inline">
                        <button class="btn btn-primary" id="removeAllCookies"></button>
                        <label for="since" id="since1">
                        </label>
						<input type="date" class="begin" id="since"/>
                        <button class="btn btn-primary" id="removeSince"></button>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="specific">
            <h2 id="WebsiteSpecificSettings"></h2>
            <p id="WebsiteSpecificSettingsText">
            </p>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div>
                        <p id="historySearch">
                        </p>
                        <div class="form-group">
                            <label for="beginSpec" id="fromHistory" >
                            </label>
							<input type="date" class="begin" id="beginSpec">
                            <label for="endSpec" id="toHistory">
                            </label>
							<input type="date" class="end" id="endSpec">
                        </div>
                        <div class="form-group">
                            <label for="amountOfSites" id="amountOfSitesQuestion">
                 
                            </label>
							 <input type="text" id="amountOfSites" list="predefined" value="10">
                                <datalist id="predefined">
                                    <option value="5"></option>
                                    <option value="10"></option>
                                    <option value="15"></option>
                                    <option value="20"></option>
                                </datalist>
                            <button class="btn btn-primary" id="historybtn"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel panel-default" id="tabofSites">
                    <div class="panel-heading">
                    <div>
                        <span id="websitesTitle"></span>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="manSiteInput" id="addWebsitesManually">
                              
                               
                            </label>
							 <input type="text" id="manSiteInput">
                            <button class="btn btn-primary" id="addManuellSite"></button>
                        </div>
                    </div>
                    </div>
                    <div class="panel-body">
                        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane active" id="assistant">
            <h2 id="AssistantTitle"></h2>
            <p id="AssistantText"> 
            </p>
            <div class="panel panel-default" id="q1">
                <div class="panel-heading">
                    <h3 id="StoreCookiesQuestion"></h3>
                </div>
                <div id="StoreCookiesConsequences" class="panel-body">
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary" id="q1yes"></button>
                    <button class="btn btn-primary" id="q1no"></button>
                </div>
            </div>

            <div class="panel panel-default" id="q2">
                <div class="panel-heading">
                    <h3 id="TimeToStore"></h3>
                </div>
                <div id="TimeToStoreExplanation" class="panel-body">
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary" id="q2always"></button>
                    <button class="btn btn-primary" id="q2untilclose"></button>
                </div>
            </div>

            <div class="panel panel-default" id="q3">
                <div class="panel-heading">
                    <h3 id="StoreThirdPartyCookiesQuestion"></h3>
                </div>
                <div id="StoreThirdPartyCookiesText" class="panel-body">
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary" id="q3yes"></button>
                    <button class="btn btn-primary" id="q3no"></button>
                </div>
            </div>

            <div class="panel panel-default" id="q4">
                <div class="panel-heading">
                    <h3 id="SpecificWebsiteSettingsQuestion"></h3>
                </div>
                <div id="SpecificWebsiteSettingsConsequences" class="panel-body">
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary" id="q4yes"></button>
                    <button class="btn btn-primary" id="q4no"></button>
                </div>
            </div>

            <div class="panel panel-default" id="q5">
                <div class="panel-heading">
                    <h3 id="BrowserHistorySetting"></h3>
                </div>
                <div id="BroswerHistorySettingDescription" class="panel-body">
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary" id="q5yes"></button>
                    <button class="btn btn-primary" id="q5no"></button>
                </div>
            </div>

            <div class="panel panel-default" id="q6">
                <div class="panel-heading">
                    <h3 id="TimePeriodSearch"></h3>
                </div>
                <div id="SelectBrowserHistorySince" class="panel-body">
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary" id="q6oneweek"></button>
                    <button class="btn btn-primary" id="q6twoweek"></button>
                    <button class="btn btn-primary" id="q6onemonth"></button>
                    <label for="q6selfdefinedvalue" id="q6since"></label><input type="date" class="begin" id="q6selfdefinedvalue"/>
                    <button class="btn btn-primary" id="q6selfdefined"></button>
                </div>
            </div>

            <div class="panel panel-default" id="q7">
                <div class="panel-heading">
                    <h3 id="displayWebsites"></h3>
                </div>
                <div id="SelectNumberOfWebsites" class="panel-body">
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary" id="q7five">5</button>
                    <button class="btn btn-primary" id="q7ten">10</button>
                    <button class="btn btn-primary" id="q7fifteen">15</button>
                    <button class="btn btn-primary" id="q7twenty">20</button>
                    <label for="q7selfdefinedvalue" id="q7from"></label><input type="number" id="q7selfdefinedvalue"/>
                    <button class="btn btn-primary" id="q7selfdefined"></button>
                </div>
            </div>

            <div class="panel panel-default" id="q8">
                <div class="panel-heading">
                    <h3 id="ThankYou" ></h3>
                </div>
                <div id="AssistantInfotext" class="panel-body">
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary" id="q8restart"></button>
                </div>
            </div>
			
        </div>
    </div>
</div>
</body>
</html>
