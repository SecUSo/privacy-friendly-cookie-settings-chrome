<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>
	<script src="js/options.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Cookie Settings</title>
</head>
<body style="width: 400px">
<div style="width: 400px; background-color: #5e5e5e; text-align: center; border-radius: 10px">
<a href="options.html" target="_blank" style="color: white" id ="openSettings"><span class="glyphicon glyphicon-cog"></span></a>
</div>
<h3><p id="websiteSettings"></p><span id="side_url"></span></h3>
<div class="panel panel-info">
    <div class="panel-heading" data-toggle="collapse" data-target="#collapse_thirdparty" aria-expanded="true" aria-controls="collapse_thirdparty">
        <h3 id= "websiteBlockThirdparty" class="panel-title"></h3>
    </div>
    <div class="panel-body" id="collapse_thirdparty">
        <img src="img/not_checked32.png" width="32" height="32" id="thirdparty">
        <button class="btn btn-default btn-xs btn-block" data-toggle="collapse" data-target="#pro_thirdparty" aria-expanded="false" aria-controls="pro_thirdparty">
            <span class="glyphicon glyphicon-chevron-down pull-left" ></span><p id="proTitle1"></p>
        </button>
        <p class="well collapse" id="pro_thirdparty">
        </p>
        <button class="btn btn-default btn-xs btn-block" data-toggle="collapse" data-target="#con_thirdparty" aria-expanded="false" aria-controls="con_thirdparty">
            <span class="glyphicon glyphicon-chevron-down pull-left" ></span><p id="conTitle1"></p>
        </button>
        <p class="well collapse" id="con_thirdparty">
            
        </p>
    </div>
</div>
<div class="panel panel-info">
    <div class="panel-heading" data-toggle="collapse" data-target="#collapse_livetime" aria-expanded="false" aria-controls="collapse_livetime" >
        <h3 id="saveCookiesTitle" class="panel-title"></h3>
    </div>
    <div class="panel-body collapse" id="collapse_livetime">
        <label>
            <select class="form-control" id="cookieLivetime">
                
            </select>
        </label>
        <button class="btn btn-default btn-xs btn-block" data-toggle="collapse" data-target="#pro_livetime" aria-expanded="false" aria-controls="pro_livetime">
            <span class="glyphicon glyphicon-chevron-down pull-left"></span><p id="proTitle2"></p>
        </button>
        <p class="well collapse" id="pro_livetime">
        </p>
        <button class="btn btn-default btn-xs btn-block" data-toggle="collapse" data-target="#con_livetime" aria-expanded="false" aria-controls="con_livetime">
            <span class="glyphicon glyphicon-chevron-down pull-left"></span><p id="conTitle2"></p>
        </button>
        <p class="well collapse" id="con_livetime">
        </p>
    </div>
</div>
<div class="panel panel-info">
    <div class="panel-heading" data-toggle="collapse" data-target="#collapse_login" aria-expanded="false" aria-controls="collapse_login">
        <h3 id="LoginCookiesChange" class="panel-title"></h3>
    </div>
    <div class="panel-body collapse" id="collapse_login">
        <img src="img/not_checked32.png" width="32" height="32" id="logincookies">
        <button class="btn btn-default btn-xs btn-block" data-toggle="collapse" data-target="#pro_login" aria-expanded="false" aria-controls="pro_login">
            <span class="glyphicon glyphicon-chevron-down pull-left"></span><p id="proTitle3"></p>
        </button>
        <p class="well collapse" id="pro_login">
           
        </p>
        <button class="btn btn-default btn-xs btn-block" data-toggle="collapse" data-target="#con_login" aria-expanded="false" aria-controls="con_login">
            <span class="glyphicon glyphicon-chevron-down pull-left"></span><p id="conTitle3"></p>
        </button>
        <p class="well collapse" id="con_login">
        </p>
    </div>
</div>
</body>
</html>
